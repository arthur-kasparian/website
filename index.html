	<script>
		const websiteLanguages = ["en", "ro"]
		const preferredLanguage = window.navigator.languages.map(language => language.split('-')[0]).find(language => websiteLanguages.includes(language))
		
		const navigateToLanguage = () =>
			setTimeout(() => window.location.pathname = preferredLanguage || websiteLanguages[0], 4000)
		
		// First time navigation
		navigateToLanguage()
		
		// Fixes issues with bfcache not re-executing above script
		window.addEventListener('pageshow', (event) => {
			if (event.persisted) navigateToLanguage()
		})
	</script>
